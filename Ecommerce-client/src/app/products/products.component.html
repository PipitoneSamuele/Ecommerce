<div class="row" style="margin-top: 3%;">
    <div *ngFor="let product of products" class="col-md-6" id="single-product">
        <app-product
        [title]="product.title"
        [description]="product.description"
        [price]="product.price"
        [imageUrl]="product.imageUrl"
        ></app-product>
    </div>
</div>
